<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Value Trade Tables - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .create-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .create-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .create-form {
            display: flex;
            gap: 10px;
        }

        .create-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .create-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .tables-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }

        .tables-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .table-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .table-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .table-card h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .table-card p {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }

        .table-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;">High Value Trade Tables</h1>
            <div>
                <span id="userInfo" style="margin-right: 15px; color: #666;"></span>
                <button class="btn" onclick="signOut()" id="signOutBtn" style="display: none;">Sign Out</button>
                <a href="signin.html" class="btn" id="signInLink" style="text-decoration: none; display: inline-block;">Sign In</a>
            </div>
        </div>
        
        <div class="create-section">
            <h2>Create New Table</h2>
            <div class="create-form">
                <input type="text" id="newTableName" placeholder="Enter table name...">
                <button class="btn" onclick="createNewTable()">Create Table</button>
            </div>
        </div>

        <div class="tables-section">
            <h2>Your Tables</h2>
            <div class="tables-grid" id="tablesGrid">
                <!-- Tables will be populated here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/.netlify/functions';
        let currentTableId = null;

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            const userId = localStorage.getItem('userId');
            
            if (token && userId) {
                document.getElementById('signInLink').style.display = 'none';
                document.getElementById('signOutBtn').style.display = 'inline-block';
                document.getElementById('userInfo').textContent = `User ID: ${userId.substring(0, 8)}...`;
                return true;
            } else {
                document.getElementById('signInLink').style.display = 'inline-block';
                document.getElementById('signOutBtn').style.display = 'none';
                document.getElementById('userInfo').textContent = '';
                return false;
            }
        }

        function signOut() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userId');
            checkAuth();
            renderTables();
        }

        // Load tables from API or localStorage fallback
        async function loadTables() {
            const isAuthenticated = checkAuth();
            
            if (isAuthenticated) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${API_URL}/get-tables`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        const data = await response.json();
                        return data.tables || [];
                    }
                } catch (error) {
                    console.error('Error loading tables:', error);
                }
            }
            
            // Fallback to localStorage for non-authenticated users
            return JSON.parse(localStorage.getItem('hvtTables') || '[]');
        }

        // Save tables to API or localStorage fallback
        async function saveTables(tables) {
            const isAuthenticated = checkAuth();
            
            if (!isAuthenticated) {
                localStorage.setItem('hvtTables', JSON.stringify(tables));
                return;
            }
            
            // Tables are saved individually via save-table API
        }

        // Create a new table
        async function createNewTable() {
            const nameInput = document.getElementById('newTableName');
            const tableName = nameInput.value.trim();
            
            if (!tableName) {
                alert('Please enter a table name');
                return;
            }

            const isAuthenticated = checkAuth();
            const defaultData = getDefaultTableData();

            if (isAuthenticated) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${API_URL}/save-table`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({
                            name: tableName,
                            data: defaultData,
                        }),
                    });

                    if (response.ok) {
                        const data = await response.json();
                        nameInput.value = '';
                        renderTables();
                        openTable(data.tableId);
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to create table');
                    }
                } catch (error) {
                    console.error('Error creating table:', error);
                    alert('Failed to create table. Please try again.');
                }
            } else {
                // Fallback to localStorage
                const tables = await loadTables();
                const newTable = {
                    id: Date.now().toString(),
                    name: tableName,
                    createdAt: new Date().toISOString(),
                    data: defaultData
                };

                tables.push(newTable);
                saveTables(tables);
                nameInput.value = '';
                renderTables();
                openTable(newTable.id);
            }
        }

        // Get default table data structure
        function getDefaultTableData() {
            return [
                { order: 1, gives: { checked: false, text: 'Sales materials', points: 0 }, gets: { checked: false, text: 'Direct Contact Information â€“ Full name, role/title, direct dial, and mobile number', points: 0 }, stage: 'Discovery' },
                { order: 2, gives: { checked: false, text: 'Case Study', points: 0 }, gets: { checked: false, text: 'Get Linkedin Connection', points: 0 }, stage: null },
                { order: 3, gives: { checked: false, text: 'NDA', points: 0 }, gets: { checked: false, text: 'NDA', points: 0 }, stage: null },
                { order: 4, gives: { checked: false, text: '"Ballpark" Pricing', points: 0 }, gets: { checked: false, text: 'Critical Business Issue Quantification ROI', points: 0 }, stage: 'Qualification' },
                { order: 5, gives: { checked: false, text: 'Competitive Comparison', points: 0 }, gets: { checked: false, text: 'Customer Goals and Obstacles', points: 0 }, stage: null },
                { order: 6, gives: { checked: false, text: 'Demo', points: 0 }, gets: { checked: false, text: 'Joint Evaluation Plan', points: 0 }, stage: null },
                { order: 7, gives: { checked: false, text: 'RoadMap', points: 0 }, gets: { checked: false, text: 'Budget/ Timelines/ Priorities Confirmed through discovery email', points: 0 }, stage: null },
                { order: 8, gives: { checked: false, text: 'Trial', points: 0 }, gets: { checked: false, text: 'Access to decision maker', points: 0 }, stage: null },
                { order: 9, gives: { checked: false, text: 'Extension of Trial', points: 0 }, gets: { checked: false, text: 'Committee members identified', points: 0 }, stage: null },
                { order: 10, gives: { checked: false, text: 'POC', points: 0 }, gets: { checked: false, text: 'Meet all committee members /stakeholders', points: 0 }, stage: 'Evaluation' },
                { order: 11, gives: { checked: false, text: 'Access to Executive Management', points: 0 }, gets: { checked: false, text: 'Buying Process and approval process documented', points: 0 }, stage: null },
                { order: 12, gives: { checked: false, text: 'Passes to Trade Show', points: 0 }, gets: { checked: false, text: 'Champion', points: 0 }, stage: 'Proposal' },
                { order: 13, gives: { checked: false, text: 'Legal discussion', points: 0 }, gets: { checked: false, text: 'Proposal Draft Submitted', points: 0 }, stage: null },
                { order: 14, gives: { checked: false, text: 'Redlines', points: 0 }, gets: { checked: false, text: 'Meeting to review and modify proposal', points: 0 }, stage: 'Contract' },
                { order: 15, gives: { checked: false, text: 'Payment Terms', points: 0 }, gets: { checked: false, text: 'Confirm purchase deadlines', points: 0 }, stage: 'Closing' },
                { order: 16, gives: { checked: false, text: 'References', points: 0 }, gets: { checked: false, text: 'Identify and meet legal contract', points: 0 }, stage: null },
                { order: 17, gives: { checked: false, text: 'Consulting', points: 0 }, gets: { checked: false, text: 'Redline Contract work confirmed with deadline', points: 0 }, stage: null },
                { order: 18, gives: { checked: false, text: 'Training /Onboarding', points: 0 }, gets: { checked: false, text: 'Implementation and Task Owners Documented', points: 0 }, stage: null },
                { order: 19, gives: { checked: false, text: 'Case Study', points: 0 }, gets: { checked: false, text: 'Signed Contract /PO', points: 0 }, stage: null },
                { order: 20, gives: { checked: false, text: 'Discount', points: 0 }, gets: { checked: false, text: 'Case study reference Agreed', points: 0 }, stage: null }
            ];
        }

        // Render all tables
        async function renderTables() {
            const tables = await loadTables();
            const grid = document.getElementById('tablesGrid');
            
            if (tables.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <p>No tables yet. Create your first table above!</p>
                        ${!checkAuth() ? '<p style="margin-top: 10px;"><a href="signup.html" style="color: #667eea;">Sign up</a> to save your tables to your account.</p>' : ''}
                    </div>
                `;
                return;
            }

            grid.innerHTML = tables.map(table => `
                <div class="table-card" onclick="openTable('${table.id}')">
                    <h3>${table.name}</h3>
                    <p>Created: ${new Date(table.createdAt).toLocaleDateString()}</p>
                    <div class="table-actions" onclick="event.stopPropagation()">
                        <button class="btn btn-small" onclick="openTable('${table.id}')">Open</button>
                        <button class="btn btn-small btn-danger" onclick="deleteTable('${table.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Open a table
        function openTable(tableId) {
            window.location.href = `index.html?tableId=${tableId}`;
        }

        // Delete a table
        async function deleteTable(tableId) {
            if (!confirm('Are you sure you want to delete this table?')) {
                return;
            }

            const isAuthenticated = checkAuth();

            if (isAuthenticated) {
                try {
                    const token = localStorage.getItem('authToken');
                    const response = await fetch(`${API_URL}/delete-table?tableId=${tableId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        renderTables();
                    } else {
                        const error = await response.json();
                        alert(error.error || 'Failed to delete table');
                    }
                } catch (error) {
                    console.error('Error deleting table:', error);
                    alert('Failed to delete table. Please try again.');
                }
            } else {
                // Fallback to localStorage
                const tables = await loadTables();
                const filtered = tables.filter(t => t.id !== tableId);
                saveTables(filtered);
                renderTables();
            }
        }

        // Allow Enter key to create table
        document.getElementById('newTableName').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                createNewTable();
            }
        });

        // Initialize
        checkAuth();
        renderTables();
    </script>
</body>
</html>
